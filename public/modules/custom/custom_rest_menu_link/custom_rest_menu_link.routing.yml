custom_rest_menu_link.atomid-sync-batch-form:
  path: '/admin/content/atomid-sync'
  defaults:
    _form: '\Drupal\custom_rest_menu_link\Form\SyncAtomIdForm'
    _title: 'Batch process for menu links'
  requirements:
    _permission: 'administer actions'

custom_rest_menu_link.delete_nodes:
  path: '/admin/content/delete-content'
  defaults:
    _controller: '\Drupal\custom_rest_menu_link\Controller\DeleteContent::deleteContent'
    _title: 'Sync the atom ids'
  requirements:
    _permission: 'administer actions'
